<html>
<head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .botao {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100px;
    height: 40px;
    background-color: black;
    color: white;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    outline: none;
    cursor: pointer;
  }

  .janela {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    background-color: white;
    color: black;
    font-size: 30px;
    text-align: center;
    line-height: 400px;
    border-radius: 8px;
  }
</style>
</head>
<body>
<button class="botao" onclick="mostrarJanela()">Clique me</button>
<div class="janela">texto</div>
<script>
  function mostrarJanela() {
    var janela = document.querySelector(".janela");
    janela.style.display = "block";
  }
</script>
</body>
</html>
