<!DOCTYPE html>
<html>
<head>
<style>
  /* Estilo do botão */
  #botao {
    display: block;
    margin: 0 auto;
    width: 200px;
    height: 50px;
    font-size: 20px;
    background-color: blue;
    color: white;
    border: none;
    cursor: pointer;
  }

  /* Estilo da janela */
  #janela {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    background-color: gray;
    border: 2px solid black;
  }

  /* Estilo do texto */
  #texto {
    display: block;
    margin: 0 auto;
    text-align: center;
    font-size: 30px;
    color: black;
  }

  /* Estilo do botão de fechar */
  #fechar {
    display: block;
    position: absolute;
    top: 10px;
    right: 10px;
    width: 30px;
    height: 30px;
    font-size: 20px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
  }
</style>
</head>
<body>
<button id="botao">Clique aqui</button> <!-- Botão que abre a janela -->
<div id="janela"> <!-- Janela que contém o texto e o botão de fechar -->
<p id="texto">Texto</p> <!-- Texto dentro da janela -->
<button id="fechar">X</button> <!-- Botão que fecha a janela -->
</div>
