<!DOCTYPE html>
<html>
<head>
    <title>Quadrado com Efeito de Arco-Íris na Sombra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            border-radius: 15px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #quadrado {
            width: 300px;
            height: 300px;
            display: none;
            position: relative;
            border-radius: 8px;
            background-color: gray;
        }

        #texto {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #botao {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #botao:hover {
            background-color: #0056b3;
        }

        /* Adicionando um pseudo-elemento para criar o efeito de arco-íris na sombra */
        #quadrado::after {
          content:"";
          position:absolute; 
          top:-5px; left:-5px; right:-5px; bottom:-5px; /* Posicionando o pseudo-elemento atrás do quadrado */
          border-radius: inherit; /* Copiando o raio da borda do quadrado */
          filter: blur(10px); /* Aplicando o filtro de desfoque */
          z-index:-1; /* Colocando o pseudo-elemento atrás do quadrado */
          animation: rainbow 1s infinite; /* Aplicando a animação de arco-íris */
          border-color: transparent; /* Tornando a borda transparente */
          border-style:solid; 
          border-width:inherit; 
          box-shadow: inherit; /* Herdando a sombra do quadrado */
        }

        /* Definindo as cores e a transição do arco-íris */
        @keyframes rainbow {
          0% {box-shadow-color: red;}
          16.67% {box-shadow-color: orange;}
          33.33% {box-shadow-color: yellow;}
          50% {box-shadow-color: green;}
          66.67% {box-shadow-color: blue;}
          83.33% {box-shadow-color: indigo;}
          100% {box-shadow-color: violet;}
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="botao" onclick="criarQuadrado()">Clique Aqui</button>
        <div id="quadrado">
            <div id="texto">
                <p>Olá Mundo</p>
            </div>
        </div>
    </div>

    <script>
        function criarQuadrado() {
            var quadrado = document.getElementById("quadrado");
            var botao = document.getElementById("botao");
            
            quadrado.style.display = "block";
            botao.style.display = "none";
        }
    </script>
</body>
</html>
